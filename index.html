<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Practice 10</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div>
    <input id="expression" type="text" value="0" onfocus="" >
    <table>
      <tr>
        <td>
          <button>7</button>
        </td>
        <td>
          <button>8</button>
        </td>
        <td>
          <button>9</button>
        </td>
        <td>
          <button>/</button>
        </td>
        <td>
          <button>C</button>
        </td>
      </tr>
      <tr>
        <td>
          <button>4</button>
        </td>
        <td>
          <button>5</button>
        </td>
        <td>
          <button>6</button>
        </td>
        <td>
          <button>*</button>
        </td>
        <td>
          <button><-</button>
        </td>
      </tr>
      <tr>
        <td>
          <button>1</button>
        </td>
        <td>
          <button>2</button>
        </td>
        <td>
          <button>3</button>
        </td>
        <td>
          <button>-</button>
        </td>
        <td rowspan="2">
          <button class="result">=</button>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <button class="zero">0</button>
        </td>
        <td>
          <button>.</button>
        </td>
        <td>
          <button>+</button>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
